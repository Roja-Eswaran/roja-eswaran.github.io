<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Make container position relative */
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .image-container {
            position: absolute; /* Position the image absolutely within the container */
            top: 10px; /* Distance from the top */
            left: 10px; /* Distance from the left */
        }
        img {
            max-width: 150px; /* Adjust the maximum width of the image */
            height: auto;
        }
          .publication a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roja Eswaran</h1>
        <p>Ph.D. Candidate @Binghamton University</p>
        <p>Incoming Research and Developmental Engineer @ZEDEDA</p>
        <p></p>
    </div>
    <div class="image-container">
        <img src="roja.jpg" alt="Example Image">
    </div>
    <h2>Publications</h2>
        <ul class="publication">
          <li><a href="publications/publication1.pdf" target="_blank">Publication 1</a></li>
        </ul>
</body>
</html>
